  specs:
  - "boost@1.85.0: +system+filesystem+date_time+thread+regex+iostreams+program_options+mpi+serialization"
  - cgal +header_only
  - hdf5 +cxx
  - netcdf-cxx4
  - "gdal@3.8: +hdf5 +netcdf"
  - "proj@9.2.1+curl+tiff"
  - sparsehash
  - gperftools
  - gsl +external-cblas
  - armadillo
  - intel-oneapi-tbb
  - eigen
  - meteoio
  - func
  - "trilinos@15.0.0 +mpi"
  - jemalloc
  - "vtk@9:"
  - spdlog
  - openblas
  view: true
  concretizer:
    unify: true
